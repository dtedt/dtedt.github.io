<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Silent Engines: Early Gameplay Demo</title>
    <h2>An Outpost4 Prototype</h2>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Fortress Infiltration</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="snowfall">
        <!-- Dynamically generating snowflakes via JavaScript -->
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>Snowy Fortress Infiltration</h1>
        </div>
        <div class="game-content">
            <p>You're standing at the edge of a snowy fortress, ready to sneak inside...</p>
        </div>
    </div>

    <script>
        // JavaScript to generate snowflakes
        const snowfall = document.querySelector('.snowfall');
        const numSnowflakes = 50; // Number of snowflakes

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowfall.appendChild(snowflake);
        }
    </script>
    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>SilentEngines1</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="SilentEngines1.js"></script>
    <script src="main.js"></script>
</body>
</html>
