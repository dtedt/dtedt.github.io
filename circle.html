<!DOCTYPE html>
<html>
  <canvas id="myCanvas" width="200" height="2000" style="border:3px solid blue;">
    David Ted Tarnovski
  </canvas>
  <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>
</html>
