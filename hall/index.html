<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cross Hallway Explorer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    // Initialize Babylon.js
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15);

    // Camera (First-Person)
    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, 0), scene);
    camera.attachControl(canvas, true);
    camera.applyGravity = false;
    camera.ellipsoid = new BABYLON.Vector3(0.5, 1.6, 0.5);
    camera.minZ = 0.1;

    // Lighting
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.8;

    // Materials
    const floorMat = new BABYLON.StandardMaterial("floorMat", scene);
    floorMat.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);

    const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
    wallMat.diffuseColor = new BABYLON.Color3(0.6, 0.8, 0.9);

    const doorMat = new BABYLON.StandardMaterial("doorMat", scene);
    doorMat.diffuseColor = new BABYLON.Color3(0.4, 0.2, 0.1);

    // Hallway dimensions
    const hallwayLength = 10; // 10 units long (5 units each direction from center)
    const hallwayWidth = 2;
    const wallHeight = 3;

    // Create main hallway (X-axis)
    createHallwaySegment(0, 0, hallwayLength, hallwayWidth, 0); // Horizontal
    createHallwaySegment(0, 0, hallwayLength, hallwayWidth, Math.PI/2); // Vertical

    // Helper: Create a hallway segment with doors at both ends
    function createHallwaySegment(centerX, centerZ, length, width, rotationY) {
      const halfLength = length/2;
      
      // Floor
      const floor = BABYLON.MeshBuilder.CreateGround("floor", { 
        width: width, 
        height: length 
      }, scene);
      floor.position = new BABYLON.Vector3(centerX, 0, centerZ);
      floor.rotation.y = rotationY;
      floor.material = floorMat;

      // Walls
      const leftWall = BABYLON.MeshBuilder.CreateBox("wall", { 
        width: 0.1, 
        height: wallHeight, 
        depth: length 
      }, scene);
      leftWall.position = new BABYLON.Vector3(centerX, wallHeight/2, centerZ);
      leftWall.position.addInPlace(
        new BABYLON.Vector3(-width/2 * Math.cos(rotationY), 
        0,
        -width/2 * Math.sin(rotationY))
      );
      leftWall.rotation.y = rotationY;
      leftWall.material = wallMat;

      const rightWall = leftWall.clone("rightWall");
      rightWall.position.addInPlace(
        new BABYLON.Vector3(width * Math.cos(rotationY), 
        0, 
        width * Math.sin(rotationY))
      );

      // Doors at both ends
      const doorOffset = halfLength - 0.5;
      
      // Door 1
      const door1 = BABYLON.MeshBuilder.CreateBox("door", { 
        width: 0.11, 
        height: wallHeight-0.5, 
        depth: 0.8 
      }, scene);
      door1.position = new BABYLON.Vector3(centerX, (wallHeight-0.5)/2, centerZ);
      door1.position.addInPlace(
        new BABYLON.Vector3(doorOffset * Math.sin(rotationY), 
        0, 
        doorOffset * Math.cos(rotationY))
      );
      door1.rotation.y = rotationY;
      door1.material = doorMat;

      // Door 2 (opposite end)
      const door2 = door1.clone("door2");
      door2.position.addInPlace(
        new BABYLON.Vector3(-2 * doorOffset * Math.sin(rotationY), 
        0, 
        -2 * doorOffset * Math.cos(rotationY))
      );
    }

    // --- Swipe Controls (Same as Before) ---
    let touchStartX = 0;
    let touchStartY = 0;
    let isTurning = false;
    const turnSpeed = 250;
    const moveDistance = 1; // Smaller steps for precision

    canvas.addEventListener("pointerdown", (e) => {
      touchStartX = e.clientX;
      touchStartY = e.clientY;
    }, { passive: true });

    canvas.addEventListener("pointerup", (e) => {
      if (isTurning) return;

      const deltaX = e.clientX - touchStartX;
      const deltaY = e.clientY - touchStartY;
      const threshold = 50;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX < -threshold) swipeLeft();
        else if (deltaX > threshold) swipeRight();
      } else {
        if (deltaY < -threshold) swipeUp();
        else if (deltaY > threshold) swipeDown();
      }
    }, { passive: true });

    function swipeDown() {
      const forward = camera.getDirection(BABYLON.Axis.Z).scale(moveDistance);
      const newPosition = camera.position.add(forward);
      
      // Boundary check (-5 to 5 on X/Z axes)
      if (Math.abs(newPosition.x) <= 5 && Math.abs(newPosition.z) <= 5) {
        camera.position = newPosition;
      }
    }

    function swipeLeft() {
      isTurning = true;
      const targetRotation = camera.rotation.y + Math.PI/2;
      animateTurn(targetRotation, () => { isTurning = false; });
    }

    function swipeRight() {
      isTurning = true;
      const targetRotation = camera.rotation.y - Math.PI/2;
      animateTurn(targetRotation, () => { isTurning = false; });
    }

    function swipeUp() {
      isTurning = true;
      const targetRotation = camera.rotation.y + Math.PI;
      animateTurn(targetRotation, () => { isTurning = false; });
    }

    function animateTurn(targetRotation, onComplete) {
      const startRotation = camera.rotation.y;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / turnSpeed, 1);
        camera.rotation.y = startRotation + (targetRotation - startRotation) * progress;

        if (progress < 1) requestAnimationFrame(animate);
        else if (onComplete) onComplete();
      };
      animate();
    }

    // Run the game
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
