<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cross Hallway Explorer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      touch-action: none; 
      position: fixed; 
      width: 100%; 
      height: 100%;
    }
    canvas { 
      width: 100%; 
      height: 100%; 
      display: block; 
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    // Initialize Babylon.js with responsive setup
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {
      adaptToDeviceRatio: true // Critical for mobile screens
    });
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.15);

    // Responsive camera
    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, 0), scene);
    camera.attachControl(canvas, true);
    camera.applyGravity = false;
    camera.ellipsoid = new BABYLON.Vector3(0.5, 1.6, 0.5);
    camera.minZ = 0.1;
    camera.fov = 1.2; // Wider field of view for mobile

    // Dynamic aspect ratio handler
    const updateCamera = () => {
      const aspectRatio = engine.getAspectRatio(camera);
      // Adjust FOV for portrait vs landscape
      camera.fov = aspectRatio > 1 ? 0.8 : 1.2;
    };

    // Lighting
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.8;

    // Materials (same as before)
    const floorMat = new BABYLON.StandardMaterial("floorMat", scene);
    floorMat.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);

    const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
    wallMat.diffuseColor = new BABYLON.Color3(0.6, 0.8, 0.9);

    const doorMat = new BABYLON.StandardMaterial("doorMat", scene);
    doorMat.diffuseColor = new BABYLON.Color3(0.4, 0.2, 0.1);

    // Hallway dimensions
    const hallwayLength = 10;
    const hallwayWidth = 2;
    const wallHeight = 3;

    // Create hallways (same as before)
    function createHallwaySegment(centerX, centerZ, length, width, rotationY) {
      const halfLength = length/2;
      
      // Floor
      const floor = BABYLON.MeshBuilder.CreateGround("floor", { 
        width: width, 
        height: length 
      }, scene);
      floor.position = new BABYLON.Vector3(centerX, 0, centerZ);
      floor.rotation.y = rotationY;
      floor.material = floorMat;

      // Walls and doors (same implementation as previous code)
      // ... [rest of your hallway creation code] ...
    }

    // Create both hallways
    createHallwaySegment(0, 0, hallwayLength, hallwayWidth, 0); // Horizontal
    createHallwaySegment(0, 0, hallwayLength, hallwayWidth, Math.PI/2); // Vertical

    // Swipe controls (same as before)
    // ... [your existing swipe control code] ...

    // Handle resize
    window.addEventListener("resize", () => {
      engine.resize();
      updateCamera();
    });

    // Initial camera setup
    updateCamera();

    // Run the game loop
    engine.runRenderLoop(() => {
      scene.render();
    });
  </script>
</body>
</html>
