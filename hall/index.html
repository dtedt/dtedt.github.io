<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hallway Explorer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
    }
    canvas { 
      width: 100vw; 
      height: 100vh; 
      display: block; 
      touch-action: none;
    }
    #view-label {
      position: absolute; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: white; 
      font-family: Arial; 
      background: rgba(0,0,0,0.5); 
      padding: 5px 10px; 
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="view-label">First-Person View</div>
  <script>
    // Initialize Babylon.js with dynamic DPI
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {
      adaptToDeviceRatio: true
    });
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.2, 0.2, 0.3);

    // View label
    const viewLabel = document.getElementById("view-label");

    // --- Enhanced Lighting ---
    const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light1.intensity = 0.7;
    
    const light2 = new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(0.5, -1, 0.5), scene);
    light2.intensity = 0.5;
    light2.position = new BABYLON.Vector3(0, 10, 0);

    // --- Camera System ---
    let activeCamera;
    const fpsCamera = new BABYLON.UniversalCamera("fpsCamera", new BABYLON.Vector3(0, 1.6, 0), scene);
    fpsCamera.attachControl(canvas, true);
    fpsCamera.applyGravity = false;
    fpsCamera.ellipsoid = new BABYLON.Vector3(0.2, 1.6, 0.2); // Tighter collision
    fpsCamera.minZ = 0.1;
    fpsCamera.speed = 0;
    fpsCamera.angularSensibility = 0;

    // God's-eye camera (orthographic)
    const godCamera = new BABYLON.ArcRotateCamera("godCamera", 
      -Math.PI/2, Math.PI/2, 20, 
      new BABYLON.Vector3(0, 0, 0), scene);
    godCamera.mode = BABYLON.Camera.ORTHOGRAPHIC_CAMERA;
    godCamera.inputs.clear();
    updateGodCameraView(); // Set initial aspect ratio

    // Start in first-person
    activeCamera = fpsCamera;
    scene.activeCamera = fpsCamera;

    // --- Materials ---
    const floorMat = new BABYLON.StandardMaterial("floorMat", scene);
    floorMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
    floorMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);

    const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
    wallMat.diffuseColor = new BABYLON.Color3(0.7, 0.85, 0.9);
    wallMat.specularColor = new BABYLON.Color3(0.05, 0.05, 0.05);

    const moldingMat = new BABYLON.StandardMaterial("moldingMat", scene);
    moldingMat.diffuseColor = new BABYLON.Color3(0.95, 0.95, 0.8);
    moldingMat.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1);

    const doorMat = new BABYLON.StandardMaterial("doorMat", scene);
    doorMat.diffuseColor = new BABYLON.Color3(0.5, 0.3, 0.2);
    doorMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);

    // --- 6-Pace Hallway (12 units) ---
    const paceLength = 2;
    const hallwayLength = 6 * paceLength; // 6 paces = 12 units
    const hallwayWidth = 3;
    const wallHeight = 3;
    const wallThickness = 0.2;
    const allWalls = [];
    const intersectionSize = 3; // Open center area

    // Create hallway segment with perfect center alignment
    const createHallwaySegment = (x1, z1, x2, z2, rotationY) => {
      const length = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(z2-z1, 2));
      const centerX = (x1 + x2)/2;
      const centerZ = (z1 + z2)/2;

      // Floor (aligned to center)
      const floor = BABYLON.MeshBuilder.CreateGround("floor", { 
        width: hallwayWidth, 
        height: length,
        subdivisions: 4
      }, scene);
      floor.position = new BABYLON.Vector3(centerX, 0, centerZ);
      floor.rotation.y = rotationY;
      floor.material = floorMat;

      // Create wall segments with center gap
      const createWallSegment = (offsetX, offsetZ, segmentLength, segmentPosition) => {
        const wall = BABYLON.MeshBuilder.CreateBox("wall", {
          width: wallThickness,
          height: wallHeight,
          depth: segmentLength
        }, scene);
        wall.position = new BABYLON.Vector3(
          centerX + offsetX * Math.cos(rotationY) - segmentPosition * Math.sin(rotationY),
          wallHeight/2,
          centerZ + offsetZ * Math.sin(rotationY) - segmentPosition * Math.cos(rotationY)
        );
        wall.rotation.y = rotationY;
        wall.material = wallMat;
        allWalls.push(wall);

        // Add molding
        const molding = BABYLON.MeshBuilder.CreateBox("molding", {
          width: wallThickness * 1.1,
          height: 0.15,
          depth: segmentLength * 0.98
        }, scene);
        molding.position = wall.position.clone();
        molding.position.y = wallHeight * 0.7;
        molding.rotation.y = rotationY;
        molding.material = moldingMat;

        return wall;
      };

      // Left and right walls (split into two segments each)
      const halfLength = length/2;
      const segmentLength = (halfLength - intersectionSize/2);
      const segmentPos = (halfLength + intersectionSize/2)/2;

      // Left wall segments
      createWallSegment(-hallwayWidth/2, -hallwayWidth/2, segmentLength, -segmentPos);
      createWallSegment(-hallwayWidth/2, -hallwayWidth/2, segmentLength, segmentPos);

      // Right wall segments
      createWallSegment(hallwayWidth/2, hallwayWidth/2, segmentLength, -segmentPos);
      createWallSegment(hallwayWidth/2, hallwayWidth/2, segmentLength, segmentPos);

      // Doors at ends only
      const createEndDoor = (x, z) => {
        if (Math.abs(x) > intersectionSize/2 || Math.abs(z) > intersectionSize/2) {
          const door = BABYLON.MeshBuilder.CreateBox("door", {
            width: wallThickness * 1.1,
            height: wallHeight - 0.5,
            depth: 0.8
          }, scene);
          door.position = new BABYLON.Vector3(x, (wallHeight-0.5)/2, z);
          door.rotation.y = rotationY;
          door.material = doorMat;
          allWalls.push(door);
        }
      };

      createEndDoor(x1, z1);
      createEndDoor(x2, z2);
    };

    // Create cross-shaped hallway (6 paces each)
    createHallwaySegment(-6, 0, 6, 0, 0); // Horizontal
    createHallwaySegment(0, -6, 0, 6, Math.PI/2); // Vertical

    // --- Perfectly Centered Path ---
    // Add visual center line (optional)
    const centerLine = BABYLON.MeshBuilder.CreateLines("centerLine", {
      points: [
        new BABYLON.Vector3(-6, 0.02, 0),
        new BABYLON.Vector3(6, 0.02, 0),
        new BABYLON.Vector3(0, 0.02, -6),
        new BABYLON.Vector3(0, 0.02, 6)
      ],
      colors: [
        new BABYLON.Color4(1, 0, 0, 1),
        new BABYLON.Color4(1, 0, 0, 1),
        new BABYLON.Color4(1, 0, 0, 1),
        new BABYLON.Color4(1, 0, 0, 1)
      ]
    }, scene);
    centerLine.alphaIndex = 1;

    // --- Collision Detection ---
    scene.collisionsEnabled = true;
    fpsCamera.checkCollisions = true;
    allWalls.forEach(wall => {
      wall.checkCollisions = true;
      wall.ellipsoid = new BABYLON.Vector3(wallThickness/2, wallHeight/2, wallThickness/2);
    });

    // --- Dynamic Aspect Ratio Handling ---
    function updateGodCameraView() {
      const aspect = engine.getAspectRatio(godCamera);
      godCamera.orthoTop = 8;
      godCamera.orthoBottom = -8;
      godCamera.orthoLeft = -8 * aspect;
      godCamera.orthoRight = 8 * aspect;
    }

    // --- Triple-Tap Detection ---
    let lastTapTime = 0;
    let tapCount = 0;
    const tripleTapThreshold = 300;

    canvas.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      const currentTime = Date.now();
      
      if (currentTime - lastTapTime < tripleTapThreshold) {
        tapCount++;
      } else {
        tapCount = 1;
      }
      lastTapTime = currentTime;

      if (tapCount === 3) {
        tapCount = 0;
        toggleCameraView();
      }

      touchStartX = e.clientX;
      touchStartY = e.clientY;
    }, { passive: false });

    // --- Camera Toggle ---
    function toggleCameraView() {
      if (activeCamera === fpsCamera) {
        viewLabel.textContent = "Map View";
        godCamera.alpha = -Math.PI/2;
        godCamera.beta = Math.PI/2;
        godCamera.radius = 20;
        godCamera.target = new BABYLON.Vector3(0, 0, 0);
        updateGodCameraView();
        scene.activeCamera = godCamera;
        activeCamera = godCamera;
      } else {
        viewLabel.textContent = "First-Person View";
        scene.activeCamera = fpsCamera;
        activeCamera = fpsCamera;
      }
    }

    // --- Movement System (Perfectly Centered) ---
    let touchStartX = 0;
    let touchStartY = 0;
    let isTurning = false;
    const turnSpeed = 300;
    const moveDistance = paceLength / 2;

    const tryMove = (direction) => {
      const oldPosition = fpsCamera.position.clone();
      fpsCamera.position.addInPlace(direction);
      
      // Check wall collisions
      for (const wall of allWalls) {
        if (fpsCamera.intersectsMesh(wall)) {
          fpsCamera.position = oldPosition;
          return false;
        }
      }

      // Boundary check (6 pace limit)
      const maxDistance = hallwayLength/2 - 0.5;
      if (Math.abs(fpsCamera.position.x) > maxDistance || 
          Math.abs(fpsCamera.position.z) > maxDistance) {
        fpsCamera.position = oldPosition;
        return false;
      }
      
      return true;
    };

    canvas.addEventListener("pointerup", (e) => {
      if (activeCamera !== fpsCamera || isTurning) return;
      
      const deltaX = e.clientX - touchStartX;
      const deltaY = e.clientY - touchStartY;
      const threshold = 50;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX < -threshold) swipeLeft();
        else if (deltaX > threshold) swipeRight();
      } else {
        if (deltaY < -threshold) swipeUp();
        else if (deltaY > threshold) swipeDown();
      }
    }, { passive: true });

    const swipeDown = () => {
      const forward = fpsCamera.getDirection(BABYLON.Axis.Z).scale(moveDistance);
      tryMove(forward);
    };

    const swipeLeft = () => {
      isTurning = true;
      animateTurn(fpsCamera.rotation.y + Math.PI/2, () => isTurning = false);
    };

    const swipeRight = () => {
      isTurning = true;
      animateTurn(fpsCamera.rotation.y - Math.PI/2, () => isTurning = false);
    };

    const swipeUp = () => {
      isTurning = true;
      animateTurn(fpsCamera.rotation.y + Math.PI, () => isTurning = false);
    };

    const animateTurn = (targetRotation, onComplete) => {
      const startRotation = fpsCamera.rotation.y;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / turnSpeed, 1);
        fpsCamera.rotation.y = startRotation + (targetRotation - startRotation) * progress;

        if (progress < 1) requestAnimationFrame(animate);
        else if (onComplete) onComplete();
      };
      animate();
    };

    // Run the engine
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => {
      engine.resize();
      if (activeCamera === godCamera) {
        updateGodCameraView();
      }
    });
  </script>
</body>
</html>
