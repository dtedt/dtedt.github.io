<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpost4 Studio</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #ffc700;
            --black: #111;
            --white: #f9f9f9;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* New Background System */
        .bg-system {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .bg-split {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--black) 0%, var(--black) 50%, var(--white) 50%, var(--white) 100%);
        }
        
        .bg-yellow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            mask-image: linear-gradient(135deg, rgba(0,0,0,0.8) 30%, transparent 70%);
            -webkit-mask-image: linear-gradient(135deg, rgba(0,0,0,0.8) 30%, transparent 70%);
            z-index: -1;
        }
        
        .bg-shine {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0.3) 100%
            );
            z-index: 0;
        }
        
        /* Scroll Reveal Elements */
        .scroll-reveal {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: var(--primary);
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 10;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        
        /* Content Container - Now Transparent */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            background-color: transparent;
            color: var(--black);
        }
        
        /* Hamburger Menu */
        header {
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--black);
            z-index: 100;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 100;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: var(--black);
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        nav {
            position: relative;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--black);
            transition: width 0.3s;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        /* Mobile Menu */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s;
                z-index: 90;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            }
            
            nav ul.active {
                right: 0;
            }
            
            nav ul li {
                margin: 20px 0;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }
        
        /* Rest of your sections (hero, features, etc.) would follow */
        /* I'll include just the hero section as example */
        .hero {
            padding: 100px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--black);
        }
        
        /* Add this to all content sections */
        section {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="bg-system">
        <div class="bg-split"></div>
        <div class="bg-yellow"></div>
        <div class="bg-shine"></div>
    </div>
    
    <div class="scroll-reveal" id="scrollReveal"></div>
    
    <div class="container">
        <header>
            <div class="logo">Outpost4 Studio</div>
            <div class="menu-toggle" id="mobileMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="navMenu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Our Portfolio</a></li>
                    <li><a href="#testimonials">Our Process</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        
        <section id="home" class="hero">
            <h1>Designed by Human Beings</h1>
            <p>We craft interactive experiences that acknowledge our shared humanity. Good design should be playful, thoughtful and well-reasoned.</p>
            <a href="#contact" class="cta-button">Create With Us</a>
        </section>
        
        <!-- Your other sections here -->
        
    </div>
    
    <script>
        // Hamburger Menu Toggle
        const mobileMenu = document.getElementById('mobileMenu');
        const navMenu = document.getElementById('navMenu');
        
        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Scroll Reveal Effect
        const scrollReveal = document.getElementById('scrollReveal');
        window.addEventListener('scroll', () => {
            const scrollPercentage = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            
            // Create dynamic cutout effect
            const cutoutSize = 100 - (scrollPercentage * 60);
            const cutoutPosition = scrollPercentage * 100;
            
            scrollReveal.style.clipPath = `
                polygon(
                    0 0, 
                    100% 0, 
                    100% 100%, 
                    0% 100%,
                    0% ${cutoutPosition}%,
                    ${cutoutSize}% ${cutoutPosition}%,
                    ${cutoutSize}% ${cutoutPosition + 20}%,
                    0% ${cutoutPosition + 20}%
                )
            `;
            
            // Adjust background mask based on scroll
            document.querySelector('.bg-yellow').style.maskImage = `
                linear-gradient(
                    135deg, 
                    rgba(0,0,0,${0.8 - (scrollPercentage * 0.6)}) 30%, 
                    transparent 70%
                )
            `;
        });
    </script>
</body>
</html>
