<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
    * {
      background-color: black;
      }
    .grid {
      
    display: grid;
    grid-template-columns: auto auto;
    padding: 10px;
    }
    .grid > div {
    border: 3vmax black;
    border-radius: 1px;
    box-shadow: 2vmax 60% white inset;
    box-sizing: border-box;
    text-align: center;
    font-weight: bold;
    background-color: #ffc700;
    color: black;
    padding: 20px 49%;
    }
    </style>
  </head>
  <body>
    <div class="grid">
        <div>
        hello
        </div>

</html>
