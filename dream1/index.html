<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dream Flight</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        canvas { 
            display: block; 
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6vw;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            width: 80%;
        }
        #restart-btn {
            margin-top: 5vw;
            padding: 3vw 6vw;
            font-size: 4vw;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 2vw;
        }
        #instructions {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4vw;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 90%;
            opacity: 0.8;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="instructions">
    the dream
    </div>
    <div id="game-over">
        You woke up...<br>
        <button id="restart-btn">Dream Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
