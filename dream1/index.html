<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dream Flight</title>
    <style>
            <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        canvas { 
            display: block; 
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6vw;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            width: 80%;
        }
        #restart-btn {
            margin-top: 5vw;
            padding: 3vw 6vw;
            font-size: 4vw;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 2vw;
        }
        #instructions {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4vw;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 90%;
            opacity: 0.8;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
    </style>
</head>
<body>
    <div id="instructions">
        Swipe to look around<br>
        Tilt forward/back to move
    </div>
    <div id="game-over">
        You woke up...<br>
        <button id="restart-btn">Dream Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let currentSpeed = 0;
        let gameActive = true;
        let clouds = [], birds = [], plane;
        let touchStartX = 0, touchStartY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;

        // Constants
        const BOUNDARIES = 5;
        const MAX_SPEED = 0.1;
        const ACCELERATION = 0.001;
        const ROTATION_SENSITIVITY = 0.002;

        function init() {
            // Initialize scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Setup controls and environment
            setupControls();
            createEnvironment();
            
            // Start animation loop
            animate();
        }

        function setupControls() {
            // Touch controls
            let isDragging = false;
            
            renderer.domElement.addEventListener('touchstart', e => {
                isDragging = true;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            renderer.domElement.addEventListener('touchmove', e => {
                if (!isDragging || !gameActive) return;
                
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                targetRotationY += deltaX * ROTATION_SENSITIVITY;
                targetRotationX += deltaY * ROTATION_SENSITIVITY;
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });

            // Device tilt controls
            window.addEventListener('deviceorientation', e => {
                if (!gameActive) return;
                
                // Use beta for forward/back tilt (adjusted for mobile orientation)
                let tilt = e.beta;
                if (tilt > 90) tilt = 180 - tilt;
                if (tilt < -90) tilt = -180 - tilt;
                
                currentSpeed = THREE.MathUtils.clamp(
                    -tilt * 0.01, 
                    -MAX_SPEED, 
                    MAX_SPEED
                );
            });

            // Desktop fallback
            if (!window.DeviceOrientationEvent) {
                document.addEventListener('keydown', e => {
                    if (e.key === 'ArrowUp') currentSpeed = MAX_SPEED;
                    if (e.key === 'ArrowDown') currentSpeed = -MAX_SPEED;
                });
                document.addEventListener('keyup', () => currentSpeed = 0);
            }

            // Restart button
            document.getElementById('restart-btn').addEventListener('click', restartGame);
        }

        function createEnvironment() {
            // Add lighting
            const light = new THREE.DirectionalLight(0xfff5e6, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Create clouds
            const cloudGeo = new THREE.SphereGeometry(0.3);
            const cloudMat = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            });

            for (let i = 0; i < 20; i++) {
                const cloud = new THREE.Mesh(cloudGeo, cloudMat);
                cloud.position.set(
                    Math.random() * BOUNDARIES * 2 - BOUNDARIES,
                    Math.random() * BOUNDARIES - BOUNDARIES/2,
                    Math.random() * -100 - 50
                );
                scene.add(cloud);
                clouds.push(cloud);
            }

            // Create plane
            const planeGeo = new THREE.BoxGeometry(1.5, 0.3, 0.5);
            const planeMat = new THREE.MeshLambertMaterial({ color: 0xffffff });
            plane = new THREE.Mesh(planeGeo, planeMat);
            resetPlane();
            scene.add(plane);
        }

        function animate() {
            if (!gameActive) return;
            
            requestAnimationFrame(animate);

            // Smooth camera rotation
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            camera.rotation.set(currentRotationX, currentRotationY, 0);

            // Move camera
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            camera.position.addScaledVector(direction, currentSpeed);

            // Check boundaries
            if (Math.abs(camera.position.x) > BOUNDARIES || 
                Math.abs(camera.position.y) > BOUNDARIES) {
                endGame("You left the dream...");
                return;
            }

            // Update environment
            updateEnvironment();
            checkCollisions();
            
            renderer.render(scene, camera);
        }

        function updateEnvironment() {
            // Move clouds
            clouds.forEach(cloud => {
                cloud.position.z += currentSpeed * 40;
                if (cloud.position.z > 50) {
                    cloud.position.set(
                        Math.random() * BOUNDARIES * 2 - BOUNDARIES,
                        Math.random() * BOUNDARIES - BOUNDARIES/2,
                        Math.random() * -100 - 50
                    );
                }
            });

            // Move plane
            plane.position.z += currentSpeed * 60;
            if (plane.position.z > 50) resetPlane();
        }

        function resetPlane() {
            plane.position.set(
                (Math.random() - 0.5) * BOUNDARIES * 2,
                (Math.random() - 0.5) * BOUNDARIES,
                Math.random() * -100 - 100
            );
        }

        function checkCollisions() {
            const distance = camera.position.distanceTo(plane.position);
            if (distance < 2.5) {
                endGame("You encountered something impossible...");
            }
        }

        function endGame(message) {
            gameActive = false;
            document.getElementById('game-over').innerHTML = `${message}<br><button id="restart-btn">Dream Again</button>`;
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            // Reset positions and state
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            currentSpeed = 0;
            targetRotationX = 0;
            targetRotationY = 0;
            currentRotationX = 0;
            currentRotationY = 0;
            
            // Reset environment
            clouds.forEach(cloud => {
                cloud.position.set(
                    Math.random() * BOUNDARIES * 2 - BOUNDARIES,
                    Math.random() * BOUNDARIES - BOUNDARIES/2,
                    Math.random() * -100 - 50
                );
            });
            resetPlane();
            
            // Hide game over screen
            document.getElementById('game-over').style.display = 'none';
            gameActive = true;
            animate();
        }

        // Start the experience
        init();
    </script>
</body>
</html>
