<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Game - Battle Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phase1">
        <h2>Customize Your Squad</h2>
        <!-- Buttons moved above the customization UI -->
        <button id="randomizeButton">Randomize Squad</button>
        <button id="initiateBattle">Initiate Battle</button>
        <div id="squadCustomization"></div> <!-- Customization UI moved below the buttons -->
      </div>

  <div id="phase2" style="display: none;">
    <h2>Battle Simulation</h2>
    <table id="map"></table>
    <button id="moveButton">Move</button>
    <button id="surrenderButton">Surrender</button>
    <div id="healthBars"></div> <!-- Moved below the buttons -->
  </div>

  <div id="phase3" style="display: none;">
    <h2>Battle Report</h2>
    <div id="battleReport"></div>
    <button id="tryAgainButton">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
