<!DOCTYPE html>

<html>
  <header>
    <h1>
      This website belongs to..
    </h1>
    <canvas id="myCanvas" width="600" height="100" style="border:1px solid #AA336A;">
    </canvas>
    <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.globalCompositeOperation = "lighter";
ctx.rotate((Math.PI/180)*20);

ctx.fillStyle = "red";
ctx.fillRect(50, 10, 100, 50);

ctx.strokeStyle = "blue";
ctx.strokeRect(70, 30, 100, 50);

      
// Create linear gradient
const grad=ctx.createLinearGradient(0,0,280,0);
grad.addColorStop(0, "blue");
grad.addColorStop(1, "darkblue");

// Fill outlined text with gradient
ctx.font = "50px Alexandria";
ctx.strokeStyle = grad;
ctx.strokeText("David Ted Tarnovski",10,80);
</script>
    <h2>
      Proficiencies:
      <ul>
        <li>Project Management</li>
        <li>Game Production</li>
        <li>Cloud Computing</li>
        <li>Quality Assurance</li>
      </ul>
    </h2>
  </header>
</html>
