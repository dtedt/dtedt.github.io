<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>


</head>
<body>
   <div class="grid">
        <section>
            <a href="#"><h1><span class="A">Calculated</span><span class="Z">.</span><span class="B">Life</span></h1></a>
            <p>
                A free suite of organizational tools <br> for the <span class="neuro">neuro</span><a class="diverse" href="#" data-values="disparate,various,sundry,manifold,variegated,heterogenous,dissimilar,distinctive,myriad,contrastive,legion">diverse</a>.
            </p>
        </section>
            <div class="container">
                <h1><span class="A">Pomodoro</span> <span class="B">Timer</span></h1>
            
            <div class="timer-display">
                <span id="minutes" class="A">25</span>:<span id="seconds" class="A">00</span>
            </div>
            
            <div class="timer-status">
                <p id="status-text">Ready to focus!</p>
            </div>
            
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            
            <div class="settings">
                <label>
                    <input type="radio" name="timer-type" value="pomodoro" checked> Work (25 min)
                </label>
                <label>
                    <input type="radio" name="timer-type" value="break"> Break (5 min)
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
